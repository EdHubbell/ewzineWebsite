# Site settings
title: ew zine
description: Art and Environment
email: 
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Permalink settings
permalink: pretty

# Collections
collections:
  gallery:
    output: false
  faq:
    output: false

# Include in processing
include:
  - admin

# Keep files from being cleaned
keep_files:
  - admin

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"