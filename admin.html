<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://unpkg.com/decap-cms@^3.1.0/dist/decap-cms.js"></script>
  <link href="https://unpkg.com/decap-cms@^3.1.0/dist/decap-cms.css" rel="stylesheet" />
</head>
<body>
  <script>
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'EdHubbell/ewzineWebsite',
          branch: 'main',
        },
        media_folder: 'assets/images',
        public_folder: '/assets/images',
        collections: [
          {
            name: 'data',
            label: 'Site Content',
            files: [
              {
                name: 'about',
                label: 'About Page',
                file: '_data/about.yml',
                fields: [
                  { name: 'title', label: 'Page Title', widget: 'string' },
                  { name: 'content', label: 'Content', widget: 'markdown' }
                ]
              },
              {
                name: 'faq',
                label: 'FAQ',
                file: '_data/faq.yml',
                fields: [
                  {
                    name: 'faq',
                    label: 'FAQ Items',
                    widget: 'list',
                    fields: [
                      { name: 'question', label: 'Question', widget: 'string' },
                      { name: 'answer', label: 'Answer', widget: 'markdown' }
                    ]
                  }
                ]
              },
              {
                name: 'gallery',
                label: 'Gallery Images',
                file: '_data/gallery.yml',
                fields: [
                  {
                    name: 'gallery',
                    label: 'Images',
                    widget: 'list',
                    fields: [
                      { name: 'url', label: 'Image', widget: 'image' },
                      { name: 'alt', label: 'Alt Text', widget: 'string' }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
