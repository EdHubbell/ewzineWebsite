---
layout: default
title: FAQ
---

<div class="faq">
    <h1>Frequently Asked Questions</h1>
    
    <div class="faq-container">
        {% for item in site.data.faq.faq %}
        <div class="faq-item">
            <h3 class="faq-question">{{ item.question }}</h3>
            <div class="faq-answer">{{ item.answer | markdownify }}</div>
        </div>
        {% endfor %}
    </div>
</div>
